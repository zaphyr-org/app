    <style>
        :root {
            --color-primary: #0d6efd;
            --color-muted: #64748b;
            --color-text: #0f172a;
            --color-bg: #f8fafc;
            --color-btn-text: var(--color-primary);
            --color-btn-bg: rgba(13, 110, 253, 0.08);
            --color-btn-hover-text: #ffffff;
            --color-btn-hover-bg: var(--color-primary);
            --radius: 0.25rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #e5e7eb;
                --color-bg: #040a15;
            }
        }

        *, ::before, ::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "IBM Plex Sans", sans-serif;
            color: var(--color-text);
            background: var(--color-bg);
            padding: 2rem;
        }

        #wrapper {
            width: 100%;
            max-width: 720px;
            text-align: center;
        }

        svg {
            width: auto;
            height: 28px;
            margin-bottom: 1rem;
        }

        svg path,
        svg polygon {
            fill: var(--color-primary) !important;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.025em;
            margin-bottom: 2rem;
        }

        #links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            margin-bottom: 1.5rem;
        }

        #links a {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--color-btn-text);
            background: var(--color-btn-bg);
            border-radius: var(--radius);
            transition: all 0.25s ease;
        }

        #links a:hover {
            color: var(--color-btn-hover-text);
            background: var(--color-btn-hover-bg);
        }

        p small {
            font-size: 80%;
            color: var(--color-muted);
        }
    </style>
</head>
